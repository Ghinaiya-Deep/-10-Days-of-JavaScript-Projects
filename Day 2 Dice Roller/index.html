<head>

<body>
  <main class="container" role="main">
    <h1>ðŸŽ² Dice Roller</h1>

    <section class="dice-section" aria-live="polite" aria-atomic="true" aria-relevant="additions">
      <div id="dice" class="dice" aria-label="Dice showing number 1">ðŸŽ²</div>
